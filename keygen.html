<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KEYGEN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            touch-action: none;
        }
        canvas { display: block; }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .back-link:hover { opacity: 1; }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&lt; BACK</a>
    <canvas id="overlay"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let scene, camera, renderer;
        let torusKnot, innerShape;
        let time = 0;
        let pixelCanvas, pixelCtx;
        let mouseX = 0, mouseY = 0;

        // Glitch parameters
        const BASE_GLITCH = 0.15;          // Constant base glitch level
        const MAX_GLITCH = 1.5;            // Maximum glitch when holding
        const GLITCH_RAMP_SPEED = 0.03;    // How fast glitch ramps up
        const GLITCH_DECAY_SPEED = 0.02;   // How fast glitch decays
        let glitchIntensity = BASE_GLITCH;
        let isTouching = false;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000008);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer - iOS compatible settings
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.insertBefore(renderer.domElement, document.body.firstChild);

            // Pixel overlay canvas
            pixelCanvas = document.getElementById('overlay');
            pixelCtx = pixelCanvas.getContext('2d');
            resizeOverlay();

            // Create torus knot with custom shader material
            const geometry = new THREE.TorusKnotGeometry(1.2, 0.4, 128, 32);

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    colorA: { value: new THREE.Color(0x00ffff) },
                    colorB: { value: new THREE.Color(0xff00ff) },
                    colorC: { value: new THREE.Color(0xffff00) }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    uniform float time;

                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        vUv = uv;

                        // Subtle vertex displacement
                        vec3 pos = position;
                        pos += normal * sin(position.x * 5.0 + time * 2.0) * 0.05;
                        pos += normal * cos(position.y * 5.0 + time * 1.5) * 0.05;

                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec3 colorA;
                    uniform vec3 colorB;
                    uniform vec3 colorC;
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    varying vec2 vUv;

                    void main() {
                        // Fresnel effect for edge glow
                        vec3 viewDirection = normalize(cameraPosition - vPosition);
                        float fresnel = pow(1.0 - abs(dot(viewDirection, vNormal)), 3.0);

                        // Color cycling based on position and time
                        float t = sin(vPosition.x * 2.0 + vPosition.y * 2.0 + time) * 0.5 + 0.5;
                        float t2 = sin(vPosition.z * 3.0 + time * 1.5) * 0.5 + 0.5;

                        vec3 color = mix(colorA, colorB, t);
                        color = mix(color, colorC, t2);

                        // Add fresnel glow
                        color += fresnel * vec3(1.0, 1.0, 1.0) * 0.5;

                        // Scanline effect
                        float scanline = sin(gl_FragCoord.y * 1.5) * 0.1 + 0.9;
                        color *= scanline;

                        gl_FragColor = vec4(color, 1.0);
                    }
                `,
                side: THREE.DoubleSide
            });

            torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);

            // Inner icosahedron
            const innerGeometry = new THREE.IcosahedronGeometry(0.5, 1);
            const innerMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    uniform float time;

                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vec3 pos = position;
                        pos *= 1.0 + sin(time * 3.0) * 0.1;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    varying vec3 vNormal;

                    void main() {
                        float pulse = sin(time * 4.0) * 0.5 + 0.5;
                        vec3 color = mix(vec3(1.0, 0.0, 0.5), vec3(0.0, 1.0, 1.0), pulse);

                        float rim = pow(1.0 - abs(dot(vNormal, vec3(0.0, 0.0, 1.0))), 2.0);
                        color += rim * 0.5;

                        gl_FragColor = vec4(color, 1.0);
                    }
                `,
                wireframe: true
            });

            innerShape = new THREE.Mesh(innerGeometry, innerMaterial);
            scene.add(innerShape);

            // Particle system for background
            createParticles();

            // Event listeners
            window.addEventListener('resize', onResize);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('touchmove', onTouchMove, { passive: true });

            // Touch/mouse down - start ramping
            document.addEventListener('mousedown', onPointerDown);
            document.addEventListener('touchstart', onPointerDown, { passive: true });

            // Touch/mouse up - stop ramping
            document.addEventListener('mouseup', onPointerUp);
            document.addEventListener('touchend', onPointerUp, { passive: true });
            document.addEventListener('touchcancel', onPointerUp, { passive: true });

            animate();
        }

        function onPointerDown() {
            isTouching = true;
        }

        function onPointerUp() {
            isTouching = false;
        }

        function createParticles() {
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 20;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 20;

                colors[i * 3] = Math.random();
                colors[i * 3 + 1] = Math.random();
                colors[i * 3 + 2] = Math.random();
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });

            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function onMouseMove(e) {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = (e.clientY / window.innerHeight) * 2 - 1;
        }

        function onTouchMove(e) {
            if (e.touches.length > 0) {
                mouseX = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                mouseY = (e.touches[0].clientY / window.innerHeight) * 2 - 1;
            }
        }

        function resizeOverlay() {
            pixelCanvas.width = window.innerWidth;
            pixelCanvas.height = window.innerHeight;
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            resizeOverlay();
        }

        function drawPixelDistortion() {
            const width = pixelCanvas.width;
            const height = pixelCanvas.height;

            pixelCtx.clearRect(0, 0, width, height);

            // Scanlines
            pixelCtx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            for (let y = 0; y < height; y += 3) {
                pixelCtx.fillRect(0, y, width, 1);
            }

            // Glitch effect (always on, intensity varies)
            const offset = glitchIntensity * 10;

            // Horizontal glitch bars
            const barCount = Math.floor(3 + 7 * glitchIntensity);
            for (let i = 0; i < barCount; i++) {
                const y = Math.random() * height;
                const h = Math.random() * (10 + 20 * glitchIntensity) + 3;
                const shift = (Math.random() - 0.5) * offset * 5;

                pixelCtx.fillStyle = `rgba(255, 0, 0, ${0.05 + 0.15 * glitchIntensity})`;
                pixelCtx.fillRect(shift, y, width, h);

                pixelCtx.fillStyle = `rgba(0, 255, 255, ${0.05 + 0.15 * glitchIntensity})`;
                pixelCtx.fillRect(-shift, y, width, h);
            }

            // Random pixel blocks
            const blockCount = Math.floor(5 + 25 * glitchIntensity);
            for (let i = 0; i < blockCount; i++) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                const w = Math.random() * (30 + 50 * glitchIntensity) + 5;
                const h = Math.random() * (5 + 10 * glitchIntensity) + 1;

                const hue = Math.random() * 360;
                pixelCtx.fillStyle = `hsla(${hue}, 100%, 50%, ${0.1 + 0.3 * glitchIntensity})`;
                pixelCtx.fillRect(x, y, w, h);
            }

            // Extra chaos at high intensity
            if (glitchIntensity > 0.5) {
                const chaos = (glitchIntensity - 0.5) * 2;
                for (let i = 0; i < 10 * chaos; i++) {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    pixelCtx.fillStyle = `rgba(255, 255, 255, ${0.3 * chaos})`;
                    pixelCtx.fillRect(x, y, Math.random() * 150 + 20, 1 + Math.random() * 3);
                }
            }

            // Random mini glitches
            if (Math.random() < 0.02) {
                const x = Math.random() * width;
                const y = Math.random() * height;
                pixelCtx.fillStyle = `rgba(255, 255, 255, 0.5)`;
                pixelCtx.fillRect(x, y, Math.random() * 100, 2);
            }

            // Vignette
            const gradient = pixelCtx.createRadialGradient(
                width / 2, height / 2, height / 4,
                width / 2, height / 2, height * 0.8
            );
            gradient.addColorStop(0, 'transparent');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
            pixelCtx.fillStyle = gradient;
            pixelCtx.fillRect(0, 0, width, height);

            // CRT curve effect (subtle darkening at edges)
            pixelCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            pixelCtx.beginPath();
            pixelCtx.rect(0, 0, 5, height);
            pixelCtx.rect(width - 5, 0, 5, height);
            pixelCtx.rect(0, 0, width, 5);
            pixelCtx.rect(0, height - 5, width, 5);
            pixelCtx.fill();
        }

        function animate() {
            requestAnimationFrame(animate);

            time += 0.016;

            // Update glitch intensity - ramp up when touching, decay when not
            if (isTouching) {
                glitchIntensity = Math.min(MAX_GLITCH, glitchIntensity + GLITCH_RAMP_SPEED);
            } else {
                glitchIntensity = Math.max(BASE_GLITCH, glitchIntensity - GLITCH_DECAY_SPEED);
            }

            // Update shader uniforms
            torusKnot.material.uniforms.time.value = time;
            innerShape.material.uniforms.time.value = time;

            // Rotate objects
            torusKnot.rotation.x += 0.005;
            torusKnot.rotation.y += 0.01;
            torusKnot.rotation.z += 0.003;

            innerShape.rotation.x -= 0.02;
            innerShape.rotation.y += 0.015;

            // Mouse influence on camera
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            // Color cycling
            const hueShift = time * 0.5;
            torusKnot.material.uniforms.colorA.value.setHSL((hueShift) % 1, 1, 0.5);
            torusKnot.material.uniforms.colorB.value.setHSL((hueShift + 0.33) % 1, 1, 0.5);
            torusKnot.material.uniforms.colorC.value.setHSL((hueShift + 0.66) % 1, 1, 0.5);

            // Render
            renderer.render(scene, camera);

            // Draw overlay effects
            drawPixelDistortion();
        }

        init();
    </script>
</body>
</html>
