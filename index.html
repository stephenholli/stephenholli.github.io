<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            margin-bottom: 60px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .demos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 900px;
            width: 100%;
        }

        .demo-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .demo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .demo-card:hover::before {
            left: 100%;
        }

        .demo-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(255, 0, 255, 0.1);
        }

        .demo-card h2 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .demo-card p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .demo-card .tag {
            display: inline-block;
            margin-top: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tag.love {
            background: rgba(255, 105, 180, 0.2);
            color: #ff69b4;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .tag.retro {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        footer {
            margin-top: 60px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Demos</h1>

    <div class="demos">
        <a href="lacey.html" class="demo-card">
            <h2>hello Lacey</h2>
            <p>Interactive pixel text with floating hearts, glowing effects, and sparkles. Click to burst hearts!</p>
            <span class="tag love">Love</span>
        </a>

        <a href="keygen.html" class="demo-card">
            <h2>Keygen</h2>
            <p>Old-school demoscene vibes with plasma effects, starfield, sine scroller, and raster bars.</p>
            <span class="tag retro">Retro</span>
        </a>
    </div>

    <footer>Canvas experiments</footer>
</body>
</html>
